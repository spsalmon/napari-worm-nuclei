name: napari-worm-nuclei
display_name: Worm Nuclei Tools
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-worm-nuclei.get_reader
      python_name: napari_worm_nuclei._reader:napari_get_reader
      title: Open data with Worm Nuclei Tools
    - id: napari-worm-nuclei.write_multiple
      python_name: napari_worm_nuclei._writer:write_multiple
      title: Save multi-layer data with Worm Nuclei Tools
    - id: napari-worm-nuclei.write_single_image
      python_name: napari_worm_nuclei._writer:write_single_image
      title: Save image data with Worm Nuclei Tools
    - id: napari-worm-nuclei.make_sample_data
      python_name: napari_worm_nuclei._sample_data:make_sample_data
      title: Load sample data from Worm Nuclei Tools
    - id: napari-worm-nuclei.make_container_widget
      python_name: napari_worm_nuclei:ImageThreshold
      title: Make threshold Container widget
    - id: napari-worm-nuclei.make_magic_widget
      python_name: napari_worm_nuclei:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-worm-nuclei.make_function_widget
      python_name: napari_worm_nuclei:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-worm-nuclei.make_qwidget
      python_name: napari_worm_nuclei:ExampleQWidget
      title: Make example QWidget
  readers:
    - command: napari-worm-nuclei.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-worm-nuclei.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-worm-nuclei.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napari-worm-nuclei.make_sample_data
      display_name: Worm Nuclei Tools
      key: unique_id.1
  widgets:
    - command: napari-worm-nuclei.make_container_widget
      display_name: Container Threshold
    - command: napari-worm-nuclei.make_magic_widget
      display_name: Magic Threshold
    - command: napari-worm-nuclei.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-worm-nuclei.make_qwidget
      display_name: Example QWidget
